name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Run tests (if any)
        run: |
          echo "No tests configured yet"
          # Add test commands here when tests are added
          
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's New
            
            This release includes all Modus Web Components demo pages for Next.js integration.
            
            ### Installation
            ```bash
            npm install @julianoczkowski/modus-nextjs-demos
            ```
            
            ### Features
            - Automatic demo page copying to `app/demos/`
            - All Modus Web Components demos included
            - Ready-to-use Next.js pages
            - Compatible with Next.js 15+ and React 19+
            
            ### Usage
            After installation, demo pages will be automatically copied to your `app/demos/` directory.
            Navigate to `/demos/components-demo` to see all available demos.
          draft: false
          prerelease: false